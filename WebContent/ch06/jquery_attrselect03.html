<!DOCTYPE html>
<html lang = "ko">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(function() {
			$("#inner_1 p:contains(내용1)").css("background-color", "#ff0");
			$("#inner_1 p:has(strong)").css("background-color", "#0ff");
			$("#outer_wrap").contents().css("border", "1px dashed #0f0");
			$("#inner_2 p").not(":first").css("background-color", "#0f0");
			$("#inner_2 p").eq(2).end().css("background-color", "#f00");
		})
	</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택지</h1>
		<section id="inner_1">
			<h2>find(), filter()</h2>
			<p class="txt1">내용1</p>
			<p class="txt2">내용2</p>
		</section>
		
		<section id="inner_2">
			<h2>filter(function)</h2>
			<p>index 0</p>
			<p>index 1</p>
			<p>index 2</p>
			<p>index 3</p>
		</section>
	</div>
</body>
</html>
