<!DOCTYPE html>
<html lang = "ko">
<head>
	<meta charset="UTF-8">
	<title>each</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(function() {
			var obj = [
				{"area" : "서울"},
				{"area" : "부산"},
				{"area" : "전주"}
			];
			
			console.log("========= The Start1 =========")
			
			$(obj).each(function(i, o) {
				console.log(i + " >> ", o);
			});
			
			console.log("========= The End1 =========")
			
			console.log("========= The Start2 =========")
			
			$.each($("#menu2 li"), function(i, o) {
				console.log(i + ":", o);
			});
			
			console.log("========= The End2 =========")
			
			console.log("========= The Start3 =========")
			
			$.each($("#menu2 li"), function(i) {
				console.log(i + ":", $(this));
			});
			
			console.log("========= The End3 =========")
			
			var licolor = [
				{"color" : "Red"},
				{"color" : "Green"},
				{"color" : "Blue"}
			];
			
			$.each($("#menu2 li"), function(i) {
				$(this).css("color", licolor[i%3].color);
			});
		});
	</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu1">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
	</ul>
	
	<ul id="menu2">
		<li>내용2-1</li>
		<li>내용2-2</li>
		<li>내용2-3</li>
		<li>내용2-4</li>
		<li>내용2-5</li>
		<li>내용2-6</li>
	</ul>
</body>
</html>
