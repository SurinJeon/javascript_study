<!DOCTYPE html>
<html lang = "ko">
<head>
	<meta charset="UTF-8">
	<title>자식 요소 선택자</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(function() {
			$("#wrap > h1").css("border", "2px dashed #f00");
			
			$("#wrap > section").children()
			.css({"background-color" : "gold", "border" : "2px solid #f00"}); /* children()이라서 section안의 자식요소 모두 */
		});
	</script>
</head>
<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1>
		<p>내용1</p>
		<section>
			<h1>자식 요소 선택자</h1>
			<p>내용2</p>
		</section>
	</div>
</body>
</html>
