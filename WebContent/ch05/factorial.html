<!DOCTYPE html>
<html lang = "ko">
<head>
	<meta charset="UTF-8">
	<title>팩토리얼</title>
	<script type="text/javascript">
		function fac(n) {
			if(n == 1) return 1;
			else return n * fac(n - 1);
		}
		
		document.write("5 factorial >> " + fac(5));
	</script>
</head>
