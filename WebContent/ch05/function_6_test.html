<!DOCTYPE html>
<html lang = "ko">
<head>
	<meta charset="UTF-8">
	<title>함수에서 return문의 역할</title>
	<script type="text/javascript">
		var num = 1;
		function gallery(direct) {
			if(direct){
				if(num == 8) return;
				num ++;
			} else{
				if(num == 1) return;
				num --;					
			}
			
			var imgTag = document.getElementById("photo");
			imgTag.setAttribute("src", "img/pic_" + num + ".jpg");
		}
	</script>
</head>
<body>
	<div id="galaryZone">
		<p><img alt="" src="img/pic_1.jpg" id="photo"></p>
		<p>
			<button onclick="gallery(0)">이전</button>
			<button onclick="gallery(1)">다음</button>
		</p>
		
	</div>
</body>
</html>
