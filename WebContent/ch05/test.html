<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function DecToTwo(n){
    if (n < 2 ){
       document.write(n + " ");
    } else {
       DecToTwo(Math.floor(n/2));
       document.write(n%2 + " ");
    }
 }
 
 DecToTwo(11);
</script>
