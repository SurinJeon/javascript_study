<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>변수타입</title>
	<script type="text/javascript">
		// javascript는 엄격한 type check를 하지 않는다.
		var s = "javaScript";
		var n = 100;
		var ns = Number("100");
		var tf = true;
		var tf2 = Boolean("hello");
		
		document.write("문자 타입: " + s + " type >> " + typeof s + "<br>");
		document.write("숫자 타입: " + n + " type >> " + typeof n +"<br>");
		document.write("숫자 타입: " + ns + " type >> " + typeof ns +"<br>");
		document.write("논리 타입: " + tf + " type >> " + typeof tf +"<br>");
		document.write("논리 타입: " + tf2 + " type >> " + typeof tf2 +"<br>");
		
		var undef;
		document.write("undefine 타입: " + undef + " type >> " + typeof undef +"<br>"); // 아예 아무 값도 지정되지 않은 상태 (null과는 다름)
		
		var nullvalue = null; // null을 넣어줌
		document.write("null 타입: " + nullvalue + " type >> " + typeof nullvalue +"<br>"); // null은 타입이 object라는 객체로 나옴(class아님<< class개념 없음)
		
	</script>
</head>
<body>

</body>
</html>
