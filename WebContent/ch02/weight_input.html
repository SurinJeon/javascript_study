<!DOCTYPE html>
<html lang = "ko">
<head>
	<meta charset="UTF-8">
	<title>적정 체중을 입력받는 코드 작성</title>
	<script type="text/javascript">
		var name = prompt("당신의 이름은?", "");
		var height = prompt("당신의 신장은?", "");
		var weight = prompt("당신의 몸무게는?", "");
		
		var normal_weight = (height -100) * 0.9;
		document.write("normal_weight : " + normal_weight + "<br>")
		var result = weight >= normal_weight - 5 && weight <= normal_weight + 5; // 오차범위 내에 들어 오느냐 아니냐를 판단함
		document.write("result : " + result + "<br>");
		result = result ? "적정 체중입니다." : "적정 체중이 아닙니다."; // 삼항 연산자로 확인
		document.write(name + " 님은 " + result);
		
	</script>
</head>
<body>

</body>
</html>
