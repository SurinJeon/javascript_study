<head>
	<meta charset="UTF-8">
	<title>적정 체중 구하기</title>
	<script type="text/javascript">
		var userHeight = 180;
		var userWeight = 74;
		
		var normal_weight = (userHeight - 100) * 0.9;
		document.write("적정 체중 : " + normal_weight + "kg <br>");
		document.write("초과 체중 : " + (userWeight - normal_weight) + "kg <br>");
	</script>
</head>
