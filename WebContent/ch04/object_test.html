<!DOCTYPE html>
<html lang = "ko">
<head>
	<meta charset="UTF-8">
	<title>내장 객체 생성하기</title>
	<script type="text/javascript">
	// 코드 작성할 때 ;과 , 잘 보고 사용하기...
		var tv = new Object();
		tv.color = "white";
		tv.price = 3000000;
		tv.info = function(){
			document.write("tv 색상: " + this.color + "<br>");
			document.write("tv 가격: " + this.price + "<br>");
		}
		
		var car = {
			color: "black",
			price: 5000000,
			info: function() {
				document.write("car 색상: " + this.color + "<br>");
				document.write("car 가격: " + this.price + "<br>");
				
			}
		};
		
		
		document.write("<h1>tv객체 메서드 호출</h1>");
		tv.info();
		
		document.write("<h1>car객체 메서드 호출</h1>");
		car.info();
	</script>
</head>
<body>

</body>
</html>
