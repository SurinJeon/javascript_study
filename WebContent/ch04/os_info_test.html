<!DOCTYPE html>
<html lang = "ko">
<head>
	<meta charset="UTF-8">
	<title>운영체제와 스크린 정보 얻기</title>
	<script type="text/javascript">
		var info = navigator.userAgent.toLowerCase();
		var osImg = null;
		
		if(info.indexOf('windows') >= 0){
			osImg = "windows.png";
		} else if(info.indexOf('macintosh') >= 0){
			osImg = "macintosh.png";
		} else if(info.indexOf('iphone') >= 0){
			osImg = "iphone.png";
		} else if(info.indexOf('android') >= 0){
			osImg = "android.png";
		}
		
		document.write("<img src = \"img/" + osImg + "\">" + "<br>");
		var scr = screen;
		var scr_w = scr.width;
		var scr_h = scr.height;
		
		document.write("모니터 해상도 너비 >> " + scr_w + "px" + "<br>");
		document.write("모니터 해상도 높이 >> " + scr_h + "px" + "<br>");
		
	</script>
</head>
<body>

</body>
</html>
