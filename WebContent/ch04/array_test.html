<!DOCTYPE html>
<html lang = "ko">
<head>
	<meta charset="UTF-8">
	<title>배열 객체</title>
	<script type="text/javascript">
		var arr = [30, "따르릉", true];
		
		document.write("<h3>배열값 가져오기 (1)</h3>")
		document.write(arr[0] + "<br>");
		document.write(arr[1] + "<br>");
		document.write(arr[2] + "<br>");
		
		document.write("<h3>배열값 가져오기 (2)</h3>")
		for(var i = 0; i < arr.length; i++){
			document.write(arr[i] + "<br>");
		}
		

		document.write("<h3>배열값 가져오기 (3)</h3>")

		for (i in arr) {
			document.write(arr[i] + "<br>");
		}

		document.write("<h3>지하철역 배열</h3>")
		document.write("크롬 검사 >> console 확인")
		var arr_1 = [ "사당", "교대", "방배", "강남" ];
		var arr_2 = [ "신사", "압구정", "옥수" ];

		var result = arr_1.join("-");
		console.log(result); // document write가 아니라서 화면에서는 안 보이고, 크롬 검사기능에서 확인 가능

		result = arr_1.concat(arr_2);
		console.log(result);

		result = arr_1.slice(1, 3);
		console.log(result);

		arr_1.sort();
		console.log(arr_1);

		arr_2.reverse();
		console.log(arr_2);
		
		var greenArr = ["교대", "방배", "강남"];
		var yellowArr = ["미금", "정자", "수서"];
		
		greenArr.splice(2, 1, "서초", "역삼");
		console.log(greenArr);
		
		/* pop - push는 맨 뒷 쪽, shift - unshift는 맨 앞 쪽*/
		var data1 = yellowArr.pop();
		console.log(data1); // 수서
		
		var data2 = yellowArr.shift();
		console.log(data2); // 미금
		
		yellowArr.push(data2);
		console.log(yellowArr); // 수서 빠지고 미금 빠진 곳에 정자만 남음 >> 거기에다가 미금을 다시 뒤에 넣은 결과
		
		yellowArr.unshift(data1);
		console.log(yellowArr); // 정자 미금에다가 다시 맨 앞에 수서 집어넣음
		
		
	</script>
</head>
<body>

</body>
</html>
